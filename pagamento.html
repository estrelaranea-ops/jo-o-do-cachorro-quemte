<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            /* Mesmo fundo de pizza realista */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card-pagamento {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d9534f; /* Vermelho */
            margin-top: 0;
            font-size: 2rem;
        }

        .instrucao {
            color: #555;
            margin-bottom: 20px;
        }

        /* Moldura do QR Code */
        .qr-container {
            border: 4px solid #ffc107; /* Borda Amarela */
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            background: white;
            margin-bottom: 20px;
        }

        .qr-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
        }

        /* --- TEXTO DO VALOR AUTOMÁTICO --- */
        .box-valor {
            background-color: #f8f9fa;
            border: 2px dashed #d9534f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .label-total {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #777;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .valor-final {
            font-size: 2.2rem;
            color: #28a745; /* Verde Dinheiro */
            font-weight: 800;
            margin: 0;
        }
        /* --------------------------------- */

        .btn-voltar {
            display: inline-block;
            margin-top: 30px;
            color: #777;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .btn-voltar:hover {
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="card-pagamento">
        <h1>Hora do Pix!</h1>
        <p class="instrucao">Escaneie o QR Code abaixo para pagar.</p>

        <div class="qr-container">
            <img src="WhatsApp Image 2026-01-28 at 00.58.55.jpeg" alt="QR Code Pix">
        </div>

        <div class="box-valor">
            <span class="label-total">Total a Pagar</span>
            <p class="valor-final" id="display-valor">R$ --,--</p>
        </div>

        <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>

    <script>
        // Função para pegar o valor da URL
        function carregarValor() {
            // Pega os parâmetros da URL (ex: ?valor=25,00)
            const urlParams = new URLSearchParams(window.location.search);
            let valor = urlParams.get('valor');

            // Se não tiver valor na URL, coloca um padrão ou avisa
            if (!valor) {
                valor = "0,00"; 
            }

            // Escreve o valor na tela
            document.getElementById('display-valor').innerText = "R$ " + valor;
        }

        // Roda a função assim que a página abre
        carregarValor();
    </script>

</body>
</html>
