<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO E CONTATO (GRANDE E NO CANTO) --- */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 50px;
            border-radius: 40px;
            border: 4px solid #ffc107;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 300px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #d9534f;
            text-shadow: 3px 3px 0px #000;
            margin: 0;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.2rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.4rem; }

        /* BOTÕES DO CABEÇALHO */
        .btn-account {
            margin-top: 15px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%; 
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 900px;
            width: 100%;
            margin-top: 100px; 
        }

        /* TÍTULO DA SEÇÃO */
        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .section-title {
            color: #d9534f;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin: 0;
        }

        /* GRID DE PIZZAS */
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* CARD GERAL */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 1.4rem; font-weight: bold; color: #222; }
        .btn-qty { background-color: #ffc107; color: #000; border: 2px solid #000; width: 40px; height: 40px; cursor: pointer; font-size: 1.4rem; font-weight: bold; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-qty:hover { background-color: #e0a800; transform: scale(1.1); }
        .btn-select { display: inline-block; background-color: #d9534f; color: #fff; padding: 14px 40px; text-decoration: none; border-radius: 30px; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3); border: 2px solid #b52b27; transition: 0.3s; }
        .btn-select:hover { background-color: #c9302c; color: #ffc107; }

        /* --- MODAIS GERAIS --- */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; position: relative; animation: slideDown 0.3s ease; max-height: 85vh; overflow-y: auto; }
        .modal-content.wide { max-width: 800px; }
        
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #aaa; z-index: 10; }

        /* --- ESTILOS EXCLUSIVOS DO CARDÁPIO DE BEBIDAS (DARK MODE) --- */
        #drinksModal .modal-content {
            background-color: #1a1a1a; 
            color: #fff;
            border: 2px solid #333;
        }

        #drinksModal .close-btn { color: #fff; }
        #drinksModal h2 { color: #ffc107 !important; text-shadow: 1px 1px 0 #000; }

        .drink-category {
            font-size: 1.4rem;
            color: #fff;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffc107;
            display: inline-block;
            padding-bottom: 5px;
            width: 100%;
            text-align: left;
            font-family: 'Pacifico', cursive;
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .drink-card {
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .drink-card:hover { border-color: #ffc107; transform: scale(1.02); }

        /* FOTOS DAS BEBIDAS EM 4K (ALTA RESOLUÇÃO) */
        .drink-card img { 
            width: 150px; /* Bem grande para destacar a qualidade */
            height: 150px; 
            object-fit: contain; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.7)); /* Sombra realista */
        }
        
        .drink-card h4 { margin: 5px 0; font-size: 1.2rem; color: #fff; font-weight: bold; }
        .drink-card .price { color: #ffc107; font-weight: 800; font-size: 1.3rem; display: block; margin-bottom: 10px; }
        
        /* Controles de Quantidade */
        .drink-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .btn-qty-sm {
            background-color: #ffc107;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-qty-sm:hover { background-color: #e0a800; }
        
        .qty-display-drink {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            min-width: 25px;
        }

        .btn-buy-drink {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: auto; 
        }
        .btn-buy-drink:hover { background-color: #218838; }

        /* LOGIN STYLES */
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-link { background: none; border: none; padding: 10px 20px; font-size: 1rem; font-weight: bold; cursor: pointer; color: #777; border-bottom: 3px solid transparent; width: 50%; }
        .tab-link.active { color: #d9534f; border-bottom: 3px solid #d9534f; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .input-group label { font-size: 0.9rem; font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn-submit { background-color: #ffc107; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .form-section { display: none; }
        .form-section.active { display: block; }

        @media (max-width: 900px) {
            .pizza-grid { grid-template-columns: 1fr; }
            .drinks-grid { grid-template-columns: 1fr; }
            .logo-container { position: relative; top: auto; left: auto; margin-bottom: 30px; width: 90%; }
