<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* Fundo com imagem de forno/pizza escurecida */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO --- */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 25px;
            border-radius: 50px;
            border: 2px solid #ffc107; /* Borda Amarela */
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #d9534f; /* Vermelho */
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
        }
        /* ------------ */

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 100%;
            margin-top: 80px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f; /* Detalhe Vermelho na base */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        /* Botões +/- (Amarelo e Preto) */
        .btn-qty {
            background-color: #ffc107;
            color: #000;
            border: 2px solid #000;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-qty:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        /* Botão Selecionar (Vermelho e Amarelo) */
        .btn-select {
            display: inline-block;
            background-color: #d9534f;
            color: #fff;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3);
            transition: background 0.3s, transform 0.2s;
            border: 2px solid #b52b27;
        }

        .btn-select:hover {
            background-color: #c9302c;
            transform: scale(1.05);
            color: #ffc107; /* Texto vira amarelo */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .logo-container {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                display: inline-block;
            }
            body {
                flex-direction: column;
                padding-top: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="logo-text">Pizzaria do Ranea</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Pizza Pequena</h2>
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1000&auto=format&fit=crop" alt="Pizza Pequena">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="pequena.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza Média</h2>
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1000&auto=format&fit=crop" alt="Pizza Média">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="media.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza Grande</h2>
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1000&auto=format&fit=crop" alt="Pizza Grande">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="grande.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Tamanho Família</h2>
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?q=80&w=1000&auto=format&fit=crop" alt="Pizza Família">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="familia.html" class="btn-select">Selecionar</a>
        </div>
    </div>

    <script>
        const minusButtons = document.querySelectorAll('.btn-minus');
        const plusButtons = document.querySelectorAll('.btn-plus');

        minusButtons.forEach(button => {
            button.addEventListener('click', function() {
                const display = this.parentElement.querySelector('.qty-display');
                let currentQty = parseInt(display.innerText);
                if (currentQty > 0) {
                    display.innerText = currentQty - 1;
                }
            });
        });

        plusButtons.forEach(button => {
            button.addEventListener('click', function() {
                const display = this.parentElement.querySelector('.qty-display');
                let currentQty = parseInt(display.innerText);
                display.innerText = currentQty + 1;
            });
        });
    </script>

</body>
</html>
