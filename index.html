<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Pizzas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            padding: 20px;
        }

        .card {
            background: white;
            border: 1px solid #d1d9e0;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card h2 {
            font-size: 1.2rem;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .card img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-qty {
            border: 1px solid #ccc;
            background: white;
            width: 25px;
            height: 25px;
            cursor: pointer;
            color: #666;
        }

        .btn-select {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-select:hover {
            background-color: #218838;
        }

        /* Estilo responsivo para celular */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Pizza Pequena</h2>
            <img src="https://via.placeholder.com/150?text=Pizza+Pequena" alt="Pizza Pequena">
            <div class="controls">
                <button class="btn-qty">-</button>
                <span>+</span>
                <button class="btn-qty">-</button>
            </div>
            <a href="pequena.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza</h2>
            <img src="https://via.placeholder.com/150?text=Pizza+Media" alt="Pizza Média">
            <div class="controls">
                <button class="btn-qty">-</button>
                <span>0</span>
                <button class="btn-qty">+</button>
            </div>
            <a href="media.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza Grande</h2>
            <img src="https://via.placeholder.com/150?text=Pizza+Grande" alt="Pizza Grande">
            <div class="controls">
                <button class="btn-qty">-</button>
                <span>+</span>
                <button class="btn-qty">-</button>
            </div>
            <a href="grande.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Tamanho Família</h2>
            <img src="https://via.placeholder.com/150?text=Pizza+Familia" alt="Pizza Família">
            <div class="controls">
                <button class="btn-qty">-</button>
                <span>0</span>
                <button class="btn-qty">+</button>
            </div>
            <a href="familia.html" class="btn-select">Selecionar</a>
        </div>
    </div>

</body>
</html>
