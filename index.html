<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mudado para alinhar ao topo */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- LOGO E CONTATO --- */
        .logo-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #ffc107;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px; /* Espaço antes do menu */
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.1rem; }

        .btn-account {
            margin-top: 5px;
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* --- LAYOUT PRINCIPAL (LADO A LADO) --- */
        .main-wrapper {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
        }

        /* COLUNA DAS PIZZAS (ESQUERDA) */
        .pizza-section {
            flex: 2; /* Ocupa mais espaço */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* COLUNA DAS BEBIDAS (DIREITA) */
        .drinks-section {
            flex: 1; /* Ocupa menos espaço */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            color: #ffc107;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
            grid-column: 1 / -1; /* Ocupa toda a largura */
        }

        /* CARD PADRÃO (PIZZA) */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* CARD PEQUENO (BEBIDAS) */
        .card-small {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px; /* Menos padding */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-right: 6px solid #28a745; /* Detalhe verde para bebidas */
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        .card-small:hover { transform: translateX(-5px); }

        .card-small img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .drink-info {
            flex: 1;
            text-align: left;
        }

        .drink-info h3 {
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            color: #333;
        }

        .drink-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        .btn-qty {
            background-color: #ffc107;
            color: #000;
            border: 2px solid #000;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .btn-qty:hover { background-color: #e0a800; transform: scale(1.1); }

        .btn-select {
            display: inline-block;
            background-color: #d9534f;
            color: #fff;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3);
            border: 2px solid #b52b27;
            transition: 0.3s;
        }
        .btn-select:hover { background-color: #c9302c; color: #ffc107; }

        /* Botão pequeno para bebida */
        .btn-buy-small {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .btn-buy-small:hover { background-color: #218838; }

        /* MODAL (Mantido igual) */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; width: 90%; max-width: 380px; text-align: center; position: relative; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #aaa; }
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-link { background: none; border: none; padding: 10px 20px; font-size: 1rem; font-weight: bold; cursor: pointer; color: #777; border-bottom: 3px solid transparent; width: 50%; }
        .tab-link.active { color: #d9534f; border-bottom: 3px solid #d9534f; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .input-group label { font-size: 0.9rem; font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background-color: #ffc107; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .form-section { display: none; }
        .form-section.active { display: block; }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column; /* Coloca um embaixo do outro no celular */
                align-items: center;
            }
            .pizza-section {
                width: 100%;
                grid-template-columns: 1fr;
            }
            .drinks-section {
                width: 100%;
                margin-top: 30px;
            }
            .logo-container {
                position: relative;
                top: 0; left: 0;
            }
            body {
                flex-direction: column;
                justify-content: flex-start;
            }
        }
    </style>
</head>
