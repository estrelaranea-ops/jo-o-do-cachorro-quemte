        body {

            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');

            margin: 0;
            padding: 20px;
            position: relative;

        /* --- LOGO E CONTATO (MAIOR E NO CANTO) --- */
        .logo-container {
            position: absolute; /* Fixa no canto */
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.9); /* Fundo mais escuro */
            padding: 25px 40px; /* AUMENTADO O TAMANHO (mais preenchimento) */
            border-radius: 30px;
            border: 3px solid #ffc107; /* Borda mais grossa */
            box-shadow: 0 6px 20px rgba(0,0,0,0.7);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 260px; /* Garante uma largura mínima boa */
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem; /* FONTE MAIOR */
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Mais espaço entre os itens */
            font-size: 1.1rem; /* Letra dos contatos maior */
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.3rem; }

        /* BOTÕES DO CABEÇALHO (MAIORES) */
        .btn-account {
            margin-top: 10px;
            background-color: transparent;
            border: 2px solid #fff; /* Borda mais visível */
            color: #fff;
            padding: 10px 20px; /* Botão maior */
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%; 
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

            width: 100%;

            margin-top: 150px;
