<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO E CONTATO (CAIXA PRETA) --- */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px 40px;
            border-radius: 30px;
            border: 3px solid #ffc107;
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 280px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 1.1rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.3rem; }

        /* BOTÕES DO CABEÇALHO (Estilo Único para Todos) */
        .btn-account {
            margin-top: 10px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%; 
            position: relative; /* Para o contador do carrinho */
        }
        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* Bolinha vermelha do contador do carrinho */
        .cart-badge {
            background-color: #d9534f;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            right: 15px;
            border: 1px solid #fff;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 1000px;
            width: 100%;
            margin-top: 100px; 
            padding-bottom: 50px;
        }

        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .section-title {
            color: #d9534f;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin: 0;
        }

        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* CARD */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-10px); }

        .card h2 {
            font-size: 1.5rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 1.4rem; font-weight: bold; color: #222; }
