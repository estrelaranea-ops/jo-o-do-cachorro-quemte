<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- LOGO E CONTATO --- */
        .logo-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #ffc107;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.1rem; }

        .btn-account {
            margin-top: 5px;
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 900px;
            width: 100%;
        }

        /* BARRA DE TÍTULO */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .section-title {
            color: #d9534f;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin: 0;
        }

        /* BOTÃO DE BEBIDAS */
        .btn-drinks {
            background-color: #ffc107;
            color: #000;
            border: 2px solid #e0a800;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .btn-drinks:hover {
            background-color: #ffca2c;
            transform: scale(1.05);
        }

        /* GRID GERAL */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* --- ESTILO DO CARD (PIZZA) --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .card:hover { transform: translateY(-8px); }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 200px; /* Pizza tem foto GRANDE */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* --- ESTILO ESPECÍFICO PARA BEBIDAS (FOTO MÉDIA) --- */
        .card.drink-style {
            border-bottom: 6px solid #28a745; /* Verde */
            padding: 15px; /* Um pouco menos de borda interna */
        }

        .card.drink-style img {
            height: 130px; /* FOTO MÉDIA (Menor que a pizza) */
            margin-bottom: 10px;
        }

        .card.drink-style h2 {
            font-size: 1.2rem; /* Fonte levemente menor */
            margin-bottom: 2px;
        }

        .price-tag {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        /* CONTROLES */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        .btn-qty {
            background-color: #ffc107;
            color: #000
