<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ea1d2c; /* Vermelho iFood */
            --background: #f7f7f7;
            --text-dark: #3e3e3e;
            --text-gray: #717171;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); height: 100vh; overflow: hidden; }

        /* --- TELA 1: LOGIN / CADASTRO --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white); z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .logo-area { margin-bottom: 50px; }
        .logo-area h1 { 
            color: var(--primary); font-family: 'Pacifico', cursive; font-size: 2.8rem; 
        }
        .logo-area p { color: var(--text-gray); font-size: 0.9rem; margin-top: 5px; }

        .form-container { width: 100%; max-width: 400px; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { 
            display: block; font-size: 0.85rem; color: var(--text-gray); 
            margin-bottom: 5px; font-weight: 500;
        }
        .input-field {
            width: 100%; padding: 16px; border: 1px solid #ddd;
            border-radius: 12px; font-size: 1rem; background-color: #fcfcfc;
            color: var(--text-dark); transition: 0.3s; outline: none;
        }
        .input-field:focus { border-color: var(--primary); background-color: #fff; }

        .btn-continue {
            width: 100%; padding: 18px; background-color: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 700;
            cursor: pointer; margin-top: 20px; transition: 0.2s;
            box-shadow: 0 4px 10px rgba(234, 29, 44, 0.2);
        }
        .btn-continue:active { transform: scale(0.98); }

        .footer-text { margin-top: 30px; font-size: 0.8rem; color: #999; }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: bold; }

        /* --- TELA 2: LOADING (iFood Style) --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary); z-index: 20;
            display: none; /* Oculto inicialmente */
            flex-direction: column; align-items: center; justify-content: center;
        }

        .spinner {
            width: 60px; height: 60px; border: 6px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-msg { color: white; font-size: 1.2rem; font-weight: 500; }
        .brand-msg { color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-top: 5px; }

        /* --- TELA 3: SUCESSO (Apenas para demonstração) --- */
        #success-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 5; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-area">
            <h1>Pizzaria do Ranea</h1>
            <p>A melhor pizza da região, agora no app.</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label>Seu E-mail</label>
                <input type="email" class="input-field" placeholder="exemplo@email.com" id="email">
            </div>
            
            <div class="input-group">
                <label>WhatsApp / Celular</label>
                <input type="tel" class="input-field" placeholder="(00) 00000-0000" id="phone">
            </div>

            <div class="input-group">
                <label>Senha de Acesso</label>
                <input type="password" class="input-field" placeholder="Crie uma senha" id="password">
            </div>

            <button class="btn-continue" onclick="startLoading()">CONTINUAR</button>

            <div class="footer-text">
                Ao continuar, você concorda com nossos <a href="#">Termos de Uso</a>.
            </div>
        </div>
    </div>
