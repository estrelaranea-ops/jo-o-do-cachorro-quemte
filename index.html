<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* Imagem de fundo realista */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative; /* Necessário para posicionar a logo */
        }

        /* --- ESTILO DA LOGO --- */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8); /* Fundo preto semitransparente */
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #ffc107; /* Borda amarela */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo-text {
            font-family: 'Pacifico', cursive; /* Fonte estilo "Pizzaria" */
            font-size: 1.8rem;
            color: #d9534f; /* Vermelho */
            text-shadow: 1px 1px 0px #ffc107; /* Sombra amarela */
            margin: 0;
        }
        /* ---------------------- */

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 900px;
            width: 100%;
            margin-top: 60px; /* Espaço para a logo não ficar em cima no celular */
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-bottom: 5px solid #d9534f; /* Detalhe vermelho na base do card */
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.3rem;
            color: #222;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
        }
