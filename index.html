<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria do Ranea - Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --primary: #ffc107;
            --secondary: #ea1d2c;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-main); color: var(--text-white); overflow-x: hidden; padding-bottom: 80px; }

        /* --- 1. TELA DE LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        
        .login-logo h1 { 
            color: var(--primary); font-size: 3rem; margin-bottom: 40px; 
            font-family: 'Pacifico', cursive; text-shadow: 2px 2px 0px #000;
        }
        
        .login-form { width: 100%; max-width: 400px; background: var(--bg-card); padding: 30px; border-radius: 15px; border: 1px solid var(--border); }
        .login-input {
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; 
            background-color: #2a2a2a; color: var(--text-white); outline: none;
        }
        
        .btn-large {
            width: 100%; max-width: 350px; padding: 15px; background-color: var(--primary); 
            color: #000; border: none; border-radius: 8px; font-size: 1.1rem; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-large:active { transform: scale(0.98); }

        /* --- 2. TELA DE LOADING --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 4000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,193,7,0.2); 
            border-radius: 50%; border-top-color: var(--primary); 
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: var(--primary); margin-top: 20px; font-weight: 500; }

        /* --- 3. APP PRINCIPAL --- */
        #app-container { display: none; width: 100%; max-width: 600px; margin: 0 auto; }

        /* Header */
        .app-header {
            background: var(--bg-card); padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .address-bar { font-size: 0.9rem; font-weight: bold; color: var(--text-white); margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .address-text i { color: var(--secondary); margin-right: 8px; }
        
        .search-box { position: relative; }
        .search-box input {
            width: 100%; padding: 12px 12px 12px 40px; background: #2a2a2a; 
            border: 1px solid var(--border); border-radius: 8px; color: white; outline: none;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary); }

        /* Menu de Categorias */
        .categories {
            display: flex; gap: 10px; padding: 0 20px 20px 20px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border); margin-top: 20px;
        }
        .cat-btn {
            background: var(--bg-card); border: 1px solid var(--border); color: var(--text-gray);
            padding: 10px 20px; border-radius: 20px; font-weight: 500; white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: var(--text-white); color: #000; border-color: var(--text-white); }

        /* Listagem de Produtos */
        .section-title { padding: 20px 20px 10px; font-size: 1.4rem; font-weight: bold; color: var(--text-white); font-family: 'Pacifico', cursive; }
        
        .product-card {
            display: flex; justify-content: space-between; padding: 20px;
            border-bottom: 1px solid var(--border); background: var(--bg-main); position: relative;
        }
        
        .promo-tag {
            position: absolute; top: 10px; right: 10px; background-color: var(--secondary); 
            color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; z-index: 10;
        }
        
        .prod-details { flex: 1; padding-right: 15px; display: flex; flex-direction: column; justify-content: center; }
        .prod-name { font-size: 1.1rem; font-weight: 600; color: var(--text-white); margin-bottom: 5px; }
        .prod-desc { font-size: 0.85rem; color: var(--text-gray); margin-bottom: 10px; line-height: 1.4; }
        .prod-price { font-size: 1.1rem; color: var(--primary); font-weight: bold; margin-bottom: 10px; }

        .prod-img { 
            width: 110px; height: 110px; border-radius: 12px; object-fit: cover; 
            background: #222; 
        }

        /* Controles dentro do card */
        .flavor-select {
            width: 100%; background: #2a2a2a; color: white; border: 1px solid #444;
            padding: 8px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; outline: none;
        }

        .qty-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .btn-qty-mini {
            width: 30px; height: 30px; background: #333; border: none; color: white;
            border-radius: 50%; font-weight: bold; cursor: pointer;
        }
        .qty-display { font-weight: bold; color: var(--primary); }
        .qty-display-drink { font-weight: bold; color: var(--primary); }

        .btn-add {
            background: transparent; color: var(--primary); border: 1px solid var(--primary);
            padding: 6px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; 
            font-size: 0.9rem; align-self: flex-start; transition: 0.3s;
        }
        .btn-add:hover { background: rgba(255, 193, 7, 0.1); }
        .btn-add.clicked { background: #28a745; border-color: #28a745; color: white; }

        /* BOTÃO TOPO PROMOÇÃO NOVO */
        .header-promo-btn {
            width: 100%; background-color: var(--primary); color: #000;
            padding: 12px; border: none; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 10px;
        }
        .header-promo-btn i { color: var(--secondary); font-size: 1.2rem; }

        /* --- SACOLA FLUTUANTE (VERMELHA) --- */
        .floating-cart {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background-color: var(--secondary); color: white;
            padding: 15px 25px; border-radius: 30px;
            display: none; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(234, 29, 44, 0.5); 
            cursor: pointer; z-index: 1000; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { bottom: -60px; } to { bottom: 20px; } }
        
        .cart-summary span { font-size: 0.8rem; opacity: 0.9; }
        .cart-total-text { font-weight: bold; font-size: 1rem; }
        .view-cart-text { font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }

        /* --- MODAL DO CARRINHO (TELA CHEIA) --- */
        .cart-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 6000; display: none; flex-direction: column;
        }
        .cart-header {
            padding: 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; background: var(--bg-card);
        }
        .cart-header h3 { color: var(--text-white); font-size: 1.2rem; }
        .close-modal { color: var(--secondary); font-weight: bold; cursor: pointer; font-size: 1.2rem; }

        .cart-content { flex: 1; padding: 20px; overflow-y: auto; }
        
        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #333;
        }
        .item-qty { background: #333; padding: 5px 10px; border-radius: 4px; font-weight: bold; margin-right: 10px; color: var(--primary); }
        
        .cart-footer { padding: 25px; border-top: 1px solid #333; background: var(--bg-card); }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .cart-total-price { color: var(--primary); }

        /* ÁREA PIX */
        .pix-area { margin-top: 20px; text-align: center; display: none; background: #2a2a2a; padding: 20px; border-radius: 12px; border: 1px solid var(--primary); }
        .pix-key { font-family: monospace; word-break: break-all; font-size: 0.85rem; background: #121212; color: var(--primary); padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px dashed var(--primary); }
        .status-text { margin-top: 10px; font-weight: bold; color: #b3b3b3; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Botão de Confirmação (Bloqueado) */
        .btn-confirm-pix { 
            background-color: #555; color: #999; width: 100%; padding: 15px; 
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; 
            margin-top: 15px; cursor: not-allowed; transition: 0.3s;
        }

            background
