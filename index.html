<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO E CONTATO (NO CANTO) --- */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #ffc107;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.1rem; }

        /* BOTÕES DO CABEÇALHO */
        .btn-account {
            margin-top: 5px;
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%; 
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 900px;
            width: 100%;
            margin-top: 200px; 
        }

        /* TÍTULO DA SEÇÃO E BOTÃO DE BEBIDAS */
        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .section-title {
            color: #d9534f;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin: 0;
        }

        /* GRID DE PIZZAS */
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* CARD GERAL */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 1.4rem; font-weight: bold; color: #222; }
        .btn-qty { background-color: #ffc107; color: #000; border: 2px solid #000; width: 40px; height: 40px; cursor: pointer; font-size: 1.4rem; font-weight: bold; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-qty:hover { background-color: #e0a800; transform: scale(1.1); }
        .btn-select { display: inline-block; background-color: #d9534f; color: #fff; padding: 14px 40px; text-decoration: none; border-radius: 30px; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3); border: 2px solid #b52b27; transition: 0.3s; }
        .btn-select:hover { background-color: #c9302c; color: #ffc107; }

        /* --- MODAIS --- */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; position: relative; animation: slideDown 0.3s ease; max-height: 85vh; overflow-y: auto; }
        .modal-content.wide { max-width: 800px; }
        
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .
