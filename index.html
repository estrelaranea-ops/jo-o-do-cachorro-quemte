
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Pizzas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* Imagem de fundo realista (Exemplo do Unsplash) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Adicionado padding para não colar nas bordas em telas pequenas */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 900px;
            width: 100%;
        }

        .card {
            /* Fundo branco ligeiramente transparente para destacar do fundo */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px); /* Efeito de "levantar" ao passar o mouse */
        }

        .card h2 {
            font-size: 1.3rem;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .card img {
            width: 100%; /* Imagem ocupa a largura do card */
            height: 180px; /* Altura fixa para manter padrão */
            object-fit: cover; /* Garante que a imagem cubra a área sem distorcer */
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-qty {
            border: 1px solid #ccc;
            background: #f0f0f0;
            width: 35px; /* Botões um pouco maiores */
            height: 35px;
            cursor: pointer;
            color: #333;
            font-size: 1.2rem;
            border-radius: 50%; /* Botões redondos */
            transition: background 0.2s;
        }
        
        .btn-qty:hover {
            background: #e0e0e0;
        }

        /* NOVO ESTILO: Botão Amarelo */
        .btn-select {
            display: inline-block;
            background-color: #ffc107; /* Amarelo vibrante */
            color: #212529; /* Texto escuro para contraste */
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 30px; /* Bordas mais arredondadas */
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            border: none; /* Remove borda padrão de links */
        }

        .btn-select:hover {
            background-color: #e0a800; /* Amarelo mais escuro ao passar o mouse */
            transform: scale(1.05);
        }

        /* Estilo responsivo para celular */
        @media (max-width: 700px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Pizza Pequena</h2>
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?q=80&w=1000&auto=format&fit=crop" alt="Pizza Pequena">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span> <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="pequena.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza Média</h2>
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1000&auto=format&fit=crop" alt="Pizza Média">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="media.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Pizza Grande</h2>
            <img src="https://images.unsplash.com/photo-1593560708920-631629e9d113?q=80&w=1000&auto=format&fit=crop" alt="Pizza Grande">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="grande.html" class="btn-select">Selecionar</a>
        </div>

        <div class="card">
            <h2>Tamanho Família</h2>
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?q=80&w=1000&auto=format&fit=crop" alt="Pizza Família">
            <div class="controls">
                <button class="btn-qty btn-minus">-</button>
                <span class="qty-display">1</span>
                <button class="btn-qty btn-plus">+</button>
            </div>
            <a href="familia.html" class="btn-select">Selecionar</a>
        </div>
    </div>

    <script>
        // Seleciona todos os botões de menos e mais
        const minusButtons = document.querySelectorAll('.btn-minus');
        const plusButtons = document.querySelectorAll('.btn-plus');

        // Função para diminuir a quantidade
        minusButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Encontra o "span" que mostra o número dentro do mesmo card
                const display = this.parentElement.querySelector('.qty-display');
                let currentQty = parseInt(display.innerText);

                // Só diminui se for maior que 0
                if (currentQty > 0) {
                    display.innerText = currentQty - 1;
                }
            });
        });

        // Função para aumentar a quantidade
        plusButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Encontra o "span" que mostra o número dentro do mesmo card
                const display = this.parentElement.querySelector('.qty-display');
                let currentQty = parseInt(display.innerText);

                // Aumenta o número
                display.innerText = currentQty + 1;
            });
        });
    </script>

</body>
</html>
