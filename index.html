<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO E CONTATO --- */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #ffc107;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Aumentei o espaço para caber o botão */
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover {
            color: #ffc107;
        }

        .contact-item i {
            color: #ffc107;
            font-size: 1.1rem;
        }

        /* BOTÃO DE LOGIN/CADASTRO NO HEADER */
        .btn-account {
            margin-top: 5px;
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }
        /* --------------------- */

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 100%;
            margin-top: 140px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h2 {
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        .btn-qty {
            background-color: #ffc107;
            color: #000;
            border: 2px solid #000;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-qty:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        .btn-select {
            display: inline-block;
            background-color: #d9534f;
            color: #fff;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3);
            transition: background 0.3s, transform 0.2s;
            border: 2px solid #b52b27;
        }

        .btn-select:hover {
            background-color: #c9302c;
            transform: scale(1.05);
            color: #ffc107;
        }

        /* --- ESTILOS DO MODAL (JANELA DE LOGIN) --- */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8); /* Fundo escuro */
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover { color: #000; }

        /* Abas de troca (Entrar / Cadastrar) */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-link {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: #777;
            border-bottom: 3px solid transparent;
        }

        .tab-link.active {
            color: #d9534f;
            border-bottom: 3px solid #d9534f;
        }

        /* Formulários */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background-color: #e0a800;
        }

        .form-section {
            display: none; /* Esconde as seções por padrão */
        }
        .form-section.active {
            display: block; /* Mostra a ativa */
        }
        /* ----------------------------------------- */

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin-top: 20px;
            }
            .logo-container {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 30px;
                display: flex;
                width: auto;
                max-width: 90%;
            }
            body {
                flex-direction: column;
                padding-top: 30px;
            }
        }
    </style>
</head>
