<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Ranea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* --- LOGO E CONTATO (CAIXA PRETA) --- */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px 40px;
            border-radius: 30px;
            border: 3px solid #ffc107;
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 280px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #d9534f;
            text-shadow: 2px 2px 0px #000;
            margin: 0;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 1.1rem;
            color: #fff;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact-item:hover { color: #ffc107; }
        .contact-item i { color: #ffc107; font-size: 1.3rem; }

        /* BOTÕES DO CABEÇALHO */
        .btn-account {
            margin-top: 10px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%; 
        }
        .btn-account:hover {
            background-color: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        /* BOTÃO CARRINHO (NOVO) */
        .btn-cart {
            background-color: #28a745;
            border-color: #28a745;
            position: relative;
        }
        .btn-cart:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: #fff;
        }
        .cart-badge {
            background-color: #d9534f;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.8rem;
            position: absolute;
            top: -5px;
            right: 10px;
            border: 2px solid #fff;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 1000px;
            width: 100%;
            margin-top: 100px; 
            padding-bottom: 50px;
        }

        /* TÍTULO DA SEÇÃO */
        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .section-title {
            color: #d9534f;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin: 0;
        }

        /* GRID DE PIZZAS */
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* CARD GERAL */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-bottom: 6px solid #d9534f;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-10px); }

        .card h2 {
            font-size: 1.5rem;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* SELECT DE SABORES */
        .flavor-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 2px solid #ffc107;
            background: #fff;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            outline: none;
            cursor: pointer;
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 1.4rem; font-weight: bold; color: #222; }
        
        .btn-qty { 
            background-color: #ffc107; color: #000; border: 2px solid #000; width: 40px; height: 40px; 
            cursor: pointer; font-size: 1.4rem; font-weight: bold; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; transition: all 0.2s; 
        }
        .btn-qty:hover { background-color: #e0a800; transform: scale(1.1); }

        .btn-add-cart { 
            display: block; width: 100%; background-color: #d9534f; color: #fff; padding: 15px 0; 
            text-decoration: none; border-radius: 30px; font-weight: bold; text-transform: uppercase; 
            box-shadow: 0 4px 6px rgba(217, 83, 79, 0.3); border: none; cursor: pointer; transition: 0.3s; font-size: 1rem;
        }
        .btn-add-cart:hover { background-color: #c9302c; color: #ffc107; }

        /* --- MODAIS GERAIS --- */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; position: relative; animation: slideDown 0.3s ease; max-height: 90vh; overflow-y: auto; }
        .modal-content.wide { max-width: 900px; }
        
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #aaa; z-index: 10; transition: color 0.2s; }
        .close-btn:hover { color: #d9534f; }

        /* --- ESTILOS CARDÁPIO DE BEBIDAS (DARK MODE) --- */
        #drinksModal .modal-content {
            background-color: #1a1a1a; 
            color: #fff;
            border: 2px solid #333;
        }
        #drinksModal h2 { color: #ffc107; text-shadow: 1px 1px 0 #000; font-family: 'Pacifico', cursive; font-size: 2rem; margin-bottom: 30px; }

        .drink-category {
            font-size: 1.5rem; color: #fff; margin: 30px 0 15px 0; border-bottom: 2px solid #ffc107;
            display: inline-block; padding-bottom: 5px; width: 100%; text-align: left; font-family: 'Pacifico', cursive;
        }

        .drinks-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        .drink-card {
            background: #2b2b2b; border: 1px solid #444; border-radius: 15px; padding: 15px;
            text-align: center; transition: transform 0.2s; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; position: relative;
        }
        .drink-card:hover { border-color: #ffc107; transform: translateY(-5px); background: #333; }

        .drink-card img { 
            width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.8)); 
        }
        
        .drink-card h4 { margin: 5px 0; font-size: 1.1rem; color: #fff; font-weight: bold; }
        .drink-card .price { color: #28a745; font-weight: 800; font-size: 1.3rem; display: block; margin-bottom: 10px; }

        .drink-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .btn-qty-sm { background-color: #ffc107; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .qty-display-drink { font-size: 1.2rem; font-weight: bold; color: #fff; width: 20px; }
        
        .btn-add-drink {
            background-color: #ffc107; color: #000; border: none; padding: 8px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%;
            transition: background 0.3s;
        }
        .btn-add-drink:hover { background-color: #e0a800; }

        /* --- ESTILOS DO CARRINHO --- */
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .cart-item-info { text-align: left; }
        .cart-item-title { font-weight: bold; display: block; }
        .cart-item-price { color: #666; font-size: 0.9rem; }
        .cart-total { font-size: 1.5rem; font-weight: bold; margin: 20px 0; color: #28a745; }
        .btn-remove { color: red; cursor: pointer; font-size: 1.2rem; background: none; border: none; }

        /* ÁREA DE PAGAMENTO PIX */
        #pix-area { display: none; text-align: center; animation: fadeIn 0.5s; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .pix-key { background: #fff; padding: 10px; border: 1px dashed #333; font-family: monospace; font-size: 1rem; margin: 10px 0; word-break: break-all; }
        .qr-code-placeholder { width: 180px; height: 180px; margin: 0 auto 10px auto; display: block; }

        /* LOGIN */
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-link { background: none; border: none; padding: 10px 20px; font-size: 1rem; font-weight: bold; cursor: pointer; color: #777; border-bottom: 3px solid transparent; width: 50%; }
        .tab-link.active { color: #d9534f; border-bottom: 3px solid #d9534f; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .input-group label { font-size: 0.9rem; font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn-submit { background-color: #ffc107; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .form-section { display: none; }
        .form-section.active { display: block; }

        @media (max-width: 900px) {
            .pizza-grid { grid-template-columns: 1fr; }
            .drinks-grid { grid-template-columns: 1fr; }
