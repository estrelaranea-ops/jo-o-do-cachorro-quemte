<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Grande - Finalizar Pedido</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 450px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 5px;
        }

        .info-pizza {
            background: #f1f1f1;
            padding: 8px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
        }

        /* Estilo do Botão Confirmar Pedido */
        .btn-confirmar {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-confirmar:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .btn-confirmar:active {
            transform: scale(0.98);
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pizza Grande</h1>
    <div class="info-pizza">Tamanho: 35cm (8 fatias)</div>

    <div class="form-group">
        <label>Deseja dividir o sabor?</label>
        <select id="tipo-sabor">
            <option>Sabor Inteiro</option>
            <option>Meio a Meio</option>
        </select>
    </div>

    <div class="form-group">
        <label>Escolha o Sabor:</label>
        <select>
            <option>Calabresa Clássica</option>
            <option>Frango com Catupiry</option>
            <option>Chocolate Belga</option>
            <option>Americana</option>
        </select>
    </div>

    <a href="pix.jpeg" target="_blank" class="btn-confirmar">
        Confirmar Pedido
    </a>

    <a href="index.html" class="footer-link">← Voltar ao cardápio</a>
</div>

</body>
</html>
