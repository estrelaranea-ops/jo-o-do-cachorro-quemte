<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Grande - Sabores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .status-badge {
            display: block;
            text-align: center;
            background: #eee;
            padding: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .half-option {
            background: #f1f8f1;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #28a745;
            margin-top: 15px;
            display: none;
        }

        /* Botão Confirmar que abre o PIX */
        .btn-confirm {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pizza Grande</h1>
    <span class="status-badge">Tamanho: 35cm (8 fatias)</span>

    <form>
        <div class="option-group">
            <label for="tipo">Deseja dividir o sabor?</label>
            <select id="tipo" onchange="toggleMeioAMeio()">
                <option value="inteira">Sabor Inteiro</option>
                <option value="meio">Meio a Meio (2 Sabores)</option>
            </select>
        </div>

        <div class="option-group">
            <label id="label-sabor1">Escolha o Sabor:</label>
            <select name="sabor1">
                <option value="calabresa">Calabresa Clássica</option>
