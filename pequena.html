<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Pequena - Finalizar Pedido</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Imagem de fundo 4K realista com sobreposição escura para contraste */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98); /* Leve transparência */
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Sombra mais forte */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 5px;
            margin-top: 0;
        }

        /* --- ALTERAÇÃO AQUI: Texto Vermelho --- */
        .info-pizza {
            background: #ffe6e6; /* Fundo rosa bem clarinho */
            color: #cc0000; /* Texto Vermelho Escuro/Vibrante */
            font-weight: 800; /* Negrito forte */
            padding: 10px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ffcccc;
        }
        /* ------------------------------------- */

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        select:focus {
            border-color: #ffc107;
        }

        .half-option {
            display: none;
            margin-top: 15px;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }

        .pizza-preview {
            margin: 25px 0;
            text-align: center;
        }

        .pizza-preview img {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .btn-confirmar {
            display: block;
            width: 100%;
            background-color: #ffc107;
            color: #000;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-confirmar:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-confirmar:active {
            transform: scale(0.98) translateY(0);
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            color: #555; /* Escureci um pouco para ler melhor no fundo branco */
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pizza Pequena</h1>
    <div class="info-pizza">Tamanho: 25cm (4 fatias)</div>

    <form>
        <div class="form-group">
            <label>Deseja dividir o sabor?</label>
            <select id="tipo-sabor" onchange="toggleMeioAMeio()">
                <option value="inteiro">Sabor Inteiro</option>
                <option value="meio">Meio a Meio</option>
            </select>
        </div>

        <div class="form-group">
            <label id="label-sabor1">Escolha o Sabor:</label>
            <select>
                <option>Calabresa Clássica</option>
                <option>Frango com Catupiry</option>
                <option>Chocolate Belga</option>
                <option>Americana</option>
            </select>
        </div>

        <div class="form-group half-option" id="sabor2-container">
            <label>Escolha o 2º Sabor:</label>
            <select>
                <option>Calabresa Clássica</option>
                <option>Frango com Catupiry</option>
                <option>Chocolate Belga</option>
                <option>Americana</option>
            </select>
        </div>

        <div class="pizza-preview">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?q=80&w=1000&auto=format&fit=crop" alt="Pizza Realista Pequena">
        </div>

        <a href="pix.jpeg" target="_blank" class="btn-confirmar">
            Confirmar Pedido
        </a>
    </form>

    <a href="index.html" class="footer-link">← Voltar ao cardápio</a>
</div>

<script>
    function toggleMeioAMeio() {
        const tipo = document.getElementById('tipo-sabor').value;
        const sabor2 = document.getElementById('sabor2-container');
        const label1 = document.getElementById('label-sabor1');

        if (tipo === 'meio') {
            sabor2.style.display = 'block';
            label1.innerText = 'Escolha o 1º Sabor:';
        } else {
            sabor2.style.display = 'none';
            label1.innerText = 'Escolha o Sabor:';
        }
    }
</script>

</body>
</html>
