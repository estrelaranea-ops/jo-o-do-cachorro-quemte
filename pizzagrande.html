<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Pequena - Sabores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 5px;
        }

        .info-pizza {
            background: #eee;
            padding: 8px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            outline: none;
        }

        .half-option {
            background: #f1f8f1;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #28a745;
            margin-top: 15px;
            display: none; /* Escondido por padrão */
        }

        .btn-confirmar {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-confirmar:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pizza Pequena</h1>
    <div class="info-pizza">Tamanho: 25cm (4 fatias)</div>

    <form>
        <div class="form-group">
            <label for="tipo">Deseja dividir o sabor?</label>
            <select id="tipo" onchange="toggleMeioAMeio()">
                <option value="inteira">Sabor Inteiro</option>
                <option value="meio">Meio a Meio (2 Sabores)</option>
            </select>
        </div>

        <div class="form-group">
            <label id="label-sabor1">Escolha o Sabor:</label>
            <select name="sabor1">
                <option value="calabresa">Sabor Calabresa</option>
                <option value="frango">Sabor Frango</option>
                <option value="chocolate">Sabor Chocolate</option>
                <option value="americano">Sabor Americano</option>
            </select>
        </div>

        <div class="half-option" id="sabor2-container">
            <label>Escolha o 2º Sabor:</label>
            <select name="sabor2">
                <option value="calabresa">Sabor Calabresa</option>
                <option value="frango">Sabor Frango</option>
                <option value="chocolate">Sabor Chocolate</option>
                <option value="americano">Sabor Americano</option>
            </select>
        </div>

        <a href="pix.jpeg" target="_blank" class="btn-confirmar">
            Confirmar Pedido
        </a>
    </form>

    <a href="index.html" class="back-link">← Voltar ao cardápio</a>
</div>

<script>
    function toggleMeioAMeio() {
        const tipo = document.getElementById('tipo').value;
        const sabor2Container = document.getElementById('sabor2-container');
        const labelSabor1 = document.getElementById('label-sabor1');

        if (tipo === 'meio') {
            sabor2Container.style.display = 'block';
            labelSabor1.innerText = 'Escolha o 1º Sabor:';
        } else {
            sabor2Container.style.display = 'none';
            labelSabor1.innerText = 'Escolha o Sabor:';
        }
    }
</script>

</body>
</html>
